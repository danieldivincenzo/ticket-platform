<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione ticket</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
    <header>
        <nav th:replace="~{navbar :: navbar('Tickets')}"></nav>
    </header>

    <div class="container">
        <div class="content">
            <h1 class="my-3">Crea un nuovo ticket</h1>

            <form th:action="@{/admin/tickets/create}" method="POST" th:object="${ticket}">
                <div class="mb-3">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('titolo')}">
                        <p th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="operatore" class="form-label">Assegna a Operatore</label>
                    <select class="form-select" id="operatore" th:field="*{operatore}" th:errorclass="is-invalid">
                        <option value="">Seleziona un operatore</option>
                        <option th:each="operatore : ${listaOperatori}" th:value="${operatore.id}"
                            th:text="${operatore.nomeCompleto}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('operatore')}">
                        <p th:each="err : ${#fields.errors('operatore')}" th:text="${err}"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salva Ticket</button>
                <a th:href="@{/admin/tickets}" class="btn btn-secondary">Annulla</a>
            </form>


        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
