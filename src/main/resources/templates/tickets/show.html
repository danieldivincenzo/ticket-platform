<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio ticket</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
    <header>
        <nav th:replace="~{navbar :: navbar('Tickets')}"></nav>
    </header>

    <div class="container" th:object="${ticket}">
        <div class="content">
            <h1 th:text="|Dettaglio ticket: *{titolo}|"></h1>
            <div class="row">
                <div class="col-6">
                    <h4>Informazioni principali</h4>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Data creazione:</strong> <span
                                th:text="${#temporals.format(ticket.dataCreazione, 'dd/MM/yyyy HH:mm')}"></span></li>
                        <li class="list-group-item"><strong>Operatore assegnato:</strong> <span
                                th:text="*{operatore.nomeCompleto}"></span></li>
                        <li class="list-group-item"><strong>Stato:</strong> <span th:text="*{stato}"></span></li>
                    </ul>
                </div>
            </div>

            <hr class="my-4">

            <div>
                <h3>Note aggiuntive</h3>
                <div class="alert alert-secondary">Nessuna nota presente</div>
            </div>

            <a th:href="@{/admin/tickets}" class="btn btn-primary">Torna alla lista dei tickets</a>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
